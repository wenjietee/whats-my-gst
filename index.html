<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Scripts  -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="app.js" charset="utf-8"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
			integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
			crossorigin="anonymous" />

		<link rel="stylesheet" href="styles.css" />
		<title>What's My GST?</title>
	</head>

	<body>
		<div class="container">
			<h2 class="title">What's My GST?</h2>
			<div class="row">
				<label>Amount (SGD):</label>
				<input class="twelve columns" id="amount" type="number" min="1" step="any" placeholder="$0.00"
					inputmode="decimal" />
			</div>
			<div class="row">
				<div class="six columns">
					<label>
						<input type="checkbox" id="gst" name="gst" value="gst" checked />
						<span>GST (<span id="gst-rate"></span>%)</span>
					</label>
				</div>
				<div class="six columns">
					<label>
						<input type="checkbox" id="svc" name="svc" value="svc" checked />
						<span>Service Charge (<span id="svc-rate"></span>%)</span>
					</label>
				</div>
			</div>
			<button class="button-primary clipboard" id="calculate">Calculate</button>

			<!-- Amount -->
			<div class="row">
				<div class="six columns">
					<h5>
						Amount: $<span class="result" id="amount">0.00</span>
					</h5>

				</div>
				<div class="six columns">
					<button class="button-primary clipboard" id="amount-c">Copy</button>
				</div>
			</div>

			<!-- GST -->
			<div class="row">
				<div class="six columns">
					<h5>GST: $<span class="result" id="gst">0.00</span></h5>
				</div>
				<div class="six columns">
					<button class="button-primary clipboard" id="gst-c">Copy</button>
				</div>
			</div>

			<!-- SVC -->
			<div class="row">
				<div class="six columns">
					<h5>
						Service Charge: $<span class="result" id="svc">0.00</span>
					</h5>
				</div>
				<div class="six columns">
					<button class="button-primary clipboard" id="svc-c">Copy</button>
				</div>
			</div>

			<!-- All Charges -->
			<div class="row">
				<div class="six columns">
					<h5>
						All Charges: $<span class="result" id="all">0.00</span>
					</h5>
				</div>
				<div class="six columns">
					<button class="button-primary clipboard" id="all-c">Copy</button>
				</div>
			</div>

			<!-- Total -->
			<div class="row">
				<div class="six columns">
					<h5>Total: $<span class="result" id="total">0.00</span></h5>
				</div>
				<div class="six columns">
					<button class="button-primary clipboard" id="total-c">Copy</button>
				</div>
			</div>


		</div>
	</body>

</html>
